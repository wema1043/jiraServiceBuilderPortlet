<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>

		
		<h:form rendered="#{not empty openClosedViewBean.studenthskaId and openClosedViewBean.countFieldsForUser != 0}">
				<p:chart type="pie" model="#{openClosedViewBean.pieModel}"
							responsive="true" />
		</h:form>
		
		<h:form rendered="#{not empty openClosedViewBean.projektId and openClosedViewBean.countFieldsForProjekt != 0}">
				<p:chart type="pie" model="#{openClosedViewBean.pieModel}"
						responsive="true" />
		</h:form>
		
		
		<h:form rendered="#{empty openClosedViewBean.projektId and empty openClosedViewBean.studenthskaId}">
			<h:outputText value="Bitte wählen Sie einen Studenten oder eine Gruppe" />

		</h:form>
		
		<h:form rendered="#{not empty openClosedViewBean.studenthskaId and openClosedViewBean.countFieldsForUser == 0}">
			<h:outputText value="Dieser Student hat keine zugewiesenen Issues" />

		</h:form>
		
		<h:form rendered="#{not empty openClosedViewBean.projektId and openClosedViewBean.countFieldsForProjekt == 0}">
			<h:outputText value="Für dieses Projekt wurden noch keine Issues angelegt" />

		</h:form>

	</h:body>
</f:view>
