<?xml version="1.0"?>
<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		<h:panelGroup id="wrapperPanel">
    		<h:panelGroup id="student" rendered="#{not empty assignedIssues.studentHskaId}">
       			<ui:include src="studentView.xhtml" />
   			</h:panelGroup>
   			<h:panelGroup id="project" rendered="#{not empty assignedIssues.projectHskaId}">
       			<ui:include src="projectView.xhtml" />
   			</h:panelGroup>
		</h:panelGroup>
	</h:body>
</f:view>
