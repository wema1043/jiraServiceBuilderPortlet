<?xml version="1.0"?>
<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
		<!-- Cases of the data input -->
		<h:panelGroup id="wrapperPanel">
			<!-- Student View, loaded when a student is selected and has assigned issues -->
    		<h:panelGroup id="student" rendered="#{not empty assignedIssues.studentHskaId and assignedIssues.fieldsCount != 0}">
       			<ui:include src="studentView.xhtml" />
   			</h:panelGroup>
   			<!-- Showed, if the student has no issues -->
   			<h:panelGroup id="studentwithoutissues" 
   				rendered="#{not empty assignedIssues.studentHskaId and assignedIssues.fieldsCount == 0}">
   					<h:outputText value="Dieser Student hat keine zugewiesenen Issues" />
   			</h:panelGroup>
   			<!-- Project View, loaded when a project is selected and has issues -->
   			<h:panelGroup id="project" rendered="#{not empty assignedIssues.projectHskaId and assignedIssues.issuesCount != 0}">
       			<ui:include src="projectView.xhtml" />
   			</h:panelGroup>
   			<!-- Showed, if the project has no issues -->
   			<h:panelGroup id="projectwithoutissues"
   				rendered="#{not empty assignedIssues.projectHskaId and assignedIssues.issuesCount == 0}">
   					<h:outputText value="Für dieses Projekt wurden noch keine Issues angelegt" />
   			</h:panelGroup>
   			<!-- Showed, if nothing was selected -->
   			<h:panelGroup id="nothing" rendered="#{empty assignedIssues.projectHskaId and empty assignedIssues.studentHskaId}">
   				<h:outputText value="Bitte wählen Sie einen Student oder eine Gruppe"></h:outputText>
   			</h:panelGroup>
		</h:panelGroup>
	</h:body>
</f:view>
